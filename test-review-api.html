<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Review API</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .result {
        background: #f5f5f5;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .success {
        background: #d4edda;
      }
      .error {
        background: #f8d7da;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Review API Test</h1>

    <button onclick="testLocalStorage()">1. Check Review Mode (localStorage)</button>
    <button onclick="testAPI()">2. Test API Endpoint</button>
    <button onclick="testFullFlow()">3. Test Full Flow</button>
    <button onclick="setReviewMode()">Enable Review Mode</button>
    <button onclick="clearReviewMode()">Disable Review Mode</button>

    <div id="results"></div>

    <script>
      const resultsDiv = document.getElementById("results");

      function log(message, type = "result") {
        const div = document.createElement("div");
        div.className = `result ${type}`;
        div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        resultsDiv.appendChild(div);
        console.log(message);
      }

      function setReviewMode() {
        localStorage.setItem("reviewMode", "true");
        log("✓ Review mode ENABLED in localStorage", "success");
      }

      function clearReviewMode() {
        localStorage.removeItem("reviewMode");
        log("✓ Review mode DISABLED from localStorage", "success");
      }

      function testLocalStorage() {
        log("=== TESTING LOCALSTORAGE ===");
        const isReviewMode = localStorage.getItem("reviewMode");
        log(`localStorage.reviewMode = ${isReviewMode}`);

        if (isReviewMode === "true") {
          log("✓ Review mode is ACTIVE", "success");
        } else {
          log('⚠ Review mode is NOT active. Click "Enable Review Mode" button.', "error");
        }
      }

      async function testAPI() {
        log("=== TESTING API ENDPOINT ===");

        try {
          log("Fetching from: /.netlify/functions/submissions");
          const response = await fetch("/.netlify/functions/submissions");
          log(`Response status: ${response.status}`);

          if (!response.ok) {
            log(`✗ HTTP Error: ${response.status} ${response.statusText}`, "error");
            return;
          }

          const data = await response.json();
          log("✓ Response received", "success");
          log(`Response: ${JSON.stringify(data, null, 2)}`);

          if (data.success) {
            log(`✓ API Success: ${data.submissions.length} submissions found`, "success");
            data.submissions.forEach((sub, i) => {
              log(
                `Submission ${i + 1}: ${sub.confirmationNumber} - ${sub.styleGuideName} (${sub.status})`
              );
            });
          } else {
            log(`✗ API returned success: false. Error: ${data.error}`, "error");
          }
        } catch (error) {
          log(`✗ Error: ${error.message}`, "error");
          log(`Stack: ${error.stack}`);
        }
      }

      async function testFullFlow() {
        log("=== TESTING FULL FLOW ===");

        // Step 1: Check localStorage
        const isReviewMode = localStorage.getItem("reviewMode") === "true";
        log(`1. Review mode check: ${isReviewMode}`);

        if (!isReviewMode) {
          log('⚠ Review mode not enabled. Click "Enable Review Mode" first.', "error");
          return;
        }

        // Step 2: Check DOM elements
        const submissionsList = document.getElementById("submissionsList");
        if (!submissionsList) {
          log("⚠ Element #submissionsList NOT found in page", "error");
        } else {
          log("✓ Element #submissionsList found", "success");
        }

        // Step 3: Test API
        try {
          log("3. Fetching submissions...");
          const response = await fetch("/.netlify/functions/submissions");
          const data = await response.json();

          if (data.success && data.submissions.length > 0) {
            log(`✓ SUCCESS! Found ${data.submissions.length} submissions`, "success");
            log("First submission:", "success");
            log(JSON.stringify(data.submissions[0], null, 2));
          } else if (data.success && data.submissions.length === 0) {
            log("⚠ API works but no submissions in database", "error");
          } else {
            log(`✗ API error: ${data.error}`, "error");
          }
        } catch (error) {
          log(`✗ Fetch failed: ${error.message}`, "error");
        }
      }

      // Auto-run on load
      window.onload = () => {
        log("Page loaded. Click buttons above to test.");
        testLocalStorage();
      };
    </script>
  </body>
</html>
